<!DOCTYPE html>
<html>
<head>
	<title>sea.tabs</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="css/sea.tabs.Default.css" media="all">
	<link rel="stylesheet" href="css/sea.tabs.skinGrey.css" media="all">
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/sea.tabs.js"></script>
	<style>
		h1 {
			margin: 0 0 20px 0;
		}
		main {
			display: block;
			width: 800px;
			margin: 50px auto 0;			
			padding: 50px;
			border: 1px solid #ccc;
			font-family: 'Segoe UI', Tahoma, Arial;
			font-size: 14px;
			border-radius: 5px;
			box-shadow: 0 0 3px rgba(0,0,0,0.3);
		}
	</style>
</head>
<body>

<main>

	<h1>sea.tabs v.1.0.0</h1>

	<div class="seaTabs">
		<div class="seaTabs_switch">
			<div class="seaTabs_tab seaTabs_switch_active">Tab 1</div>
			<div class="seaTabs_tab">Tab 2</div>
			<div class="seaTabs_tab">Tab 3</div>
		</div>
		<div class="seaTabs_content">
			<div class="seaTabs_item seaTabs_content_active">Tab 1 content</div>
			<div class="seaTabs_item">Tab 2 content</div>
			<div class="seaTabs_item">Tab 3 content</div>
		</div>
	</div>

</main>

</body>
</html>
